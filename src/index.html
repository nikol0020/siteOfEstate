<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Estate</title>
        <link rel="stylesheet" href="./src/build/css/style.css">
    </head>
    <body>

    <h1>HELLO WORLD!</h1>

        <form action="#" method="POST" class="contacts-form" >
            <label for="formEmail" class="contacts-form__label"></label>
            <input type="text" class="contacts-form__email" name="form_email" id="formEmail">
            <label for="formPhone" class="contacts-form__label"></label>
            <input type="text" class="contacts-form__phone" name="form_phone" id="formPhone">
            <label for="formFirstName" class="contacts-form__label"></label>
            <input type="text" class="contacts-form__first-name" name="form_first_name" id="formFirstName">
            <label for="formLastName" class="contacts-form__label"></label>
            <input type="text" class="contacts-form__last-name" name="form_last_name" id="formLastName">
            <label for="msg" class="contacts-form__label"></label>
            <textarea class="massange" name="message" id="msg"></textarea>
            <input type="checkbox" class="contacts-form__checkbox">
            <button type="submit" class="contacts-form__button"></button>
        </form>
    </body>
</html>
